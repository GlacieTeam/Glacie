name: Bug Report - English
description: Report bugs to help us provide.
title: "[Bug]: "
labels: ["type: bug"]
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: input
    attributes:
      label: Glacie Version
      description: The version of Glacie you are using.
    validations:
      required: true

  - type: input
    attributes:
      label: Mod Loader Version
      description: The version of mod loader you are using.(e.g. LeviLamina v0.8.0, Endstone v0.5.0)
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
